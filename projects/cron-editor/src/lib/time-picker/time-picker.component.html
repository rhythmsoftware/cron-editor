<!-- hour -->
<select class="timeFormControl form-control-sm form-control input-sm" (change)="change.emit()" [(ngModel)]="time.hours" [disabled]="disabled" [ngClass]="selectClass">
  <option *ngFor="let hour of hours" [ngValue]="hour">{{hour | number: '2.'}}</option>
</select>
:
<!-- minute -->
<select class="timeFormControl form-control-sm form-control input-sm" (change)="change.emit()" [(ngModel)]="time.minutes" [disabled]="disabled" [ngClass]="selectClass">
  <option *ngFor="let minute of minutes" [ngValue]="minute">{{minute | number: '2.'}}</option>
</select>
<span *ngIf="!hideSeconds">
  :
</span>
<!-- second -->
<select class="timeFormControl form-control-sm form-control input-sm" (change)="change.emit()" [(ngModel)]="time.seconds" [disabled]="disabled" *ngIf="!hideSeconds"
  [ngClass]="selectClass">
  <option *ngFor="let second of seconds" [ngValue]="second">{{second | number: '2.'}}</option>
</select>

<!-- am/pm -->
<select class="timeFormControl form-control-sm form-control input-sm" (change)="change.emit()" [(ngModel)]="time.hourTypes" [disabled]="disabled" *ngIf="!use24HourTime"
  [ngClass]="selectClass">
  <option *ngFor="let hourType of hourTypes" [ngValue]="hourType">{{hourType | number: '2.'}}</option>
</select>
